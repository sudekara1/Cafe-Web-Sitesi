<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri - L'ATELIER DE L'AMOUR CAFE</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #dbd5ce;
      color: #5a3e2b;
    }
    .navbar {
      background-color: #695649;
    }
    .navbar-brand,
    .nav-link {
      color: #f5e9dc !important;
      font-weight: 600;
    }
    footer {
      background-color: #695649;
      color: #f5e9dc;
    }

    .gallery-item {
      height: 100%;
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery-img {
      width: 100%;
      height: 100%;
      aspect-ratio: 4 / 5; /* Görsel oranı sabitlendi */
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">L'ATELIER DE L'AMOUR</a>

        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item"><a class="nav-link" href="iletisim.html">İletişim</a></li>
          <li class="nav-item"><a class="nav-link active" href="siparis.html">Online Sipariş</a></li>
          <li class="nav-item"><a class="nav-link active" href="ekstra.html">S.S.S</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Galeri -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Galerimiz</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="img/L'Atelier de L'Amour.png" alt="Kafe" class="gallery-img" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="img/kahve sunum.jpeg" alt="Kahve sunumu" class="gallery-img" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="img/tatlı tabağı sunum.jpeg" alt="Tatlı tabağı" class="gallery-img" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="img/kafe içi ortam.jpeg" alt="Kafe içi" class="gallery-img" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="img/barista çalışması.jpeg" alt="Barista çalışması" class="gallery-img" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="img/bahçe design.jpeg" alt="Bahçe design" class="gallery-img" />
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
