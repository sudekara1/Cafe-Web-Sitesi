  <!-- İletişim Formu -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Bize Ulaşın</h2>
    <form>
      <div class="mb-3">
        <label for="isim" class="form-label">Adınız</label>
        <input
          type="text"
          class="form-control"
          id="isim"
          placeholder="Adınızı giriniz"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="E-posta adresinizi giriniz"
          required
        />
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesajınız</label>
        <textarea
          class="form-control"
          id="mesaj"
          rows="5"
          placeholder="Mesajınızı yazınız"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
  </section>

  <!-- Google Maps Embed (Opsiyonel) -->
  <section class="container my-5">
    <h3 class="text-center mb-3">Konumumuz</h3>
